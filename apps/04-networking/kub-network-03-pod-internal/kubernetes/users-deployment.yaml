apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  selector:
    matchLabels:
      app: users
  replicas: 1
  template: 
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: toledo1082/kub-demo-users:latest
          env:
            - name: AUTH_ADDRESS
              value: localhost:80
        - name: auth
          image: toledo1082/kub-demo-auth:latest